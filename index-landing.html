			$(document).ready(function () {

			    var menu_navigation = $('#main-menu'),
			        cart_trigger = $('#cart_btn'),
			        hamburger_icon = $('#mobile-hamburger'),
			        cart = $('#menu-cart');

					cart_trigger.on('click', function () {
						  if (cart.hasClass('menu_cart_show')) {
						      cart.removeClass('menu_cart_show');
									$('body').removeClass('overlay');
						  } else {
						      cart.addClass('menu_cart_show');
									$('body').addClass('overlay');
						  }
					});

					hamburger_icon.on('click', function () {
							if (menu_navigation.hasClass('main_menu_open')) {
								menu_navigation.removeClass('main_menu_open');
						 		$('body').removeClass('overlay');
							} else {
								menu_navigation.addClass('main_menu_open');
								$('body').addClass('overlay');
							};
					});

			<script>
		$(document).ready(function () {
				var products = {
		    "GoodsDescription":{
		        "name": "Notebook",
		        "description":  "Notebook description/specs",
		        "price": 999,
		        "oldprice": 1199,
		        "picture": "images/mcbook.jpeg"
		        }
		    };

		    var $template = $($('#productTemplate').html());
		    $template.find('.good-img').html("<img src=" + products["GoodsDescription"]["picture"] + ">");
		    $template.find('h3').text(products["GoodsDescription"]["name"]);
		    $template.find('p').text(products["GoodsDescription"]["description"]);
		    $template.find('s').text('$' + products["GoodsDescription"]["oldprice"]);
				$template.find('.new-price').text('$' + products["GoodsDescription"]["price"]);

		    $("<li></li>").append($template).appendTo("#goods_list");
		});
